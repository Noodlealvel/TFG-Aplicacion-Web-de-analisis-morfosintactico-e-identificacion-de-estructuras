<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tone changer</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'cuentas/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <div class="top">
        {% include "cuentas/menu.html" %}
    </div>
    <div class="container-fluid">
        <div class="half-top">
            <form action="/tone" method="POST">
                {% csrf_token %}
                <div class="row-auto">
                    <div class="col-auto">
                        <h2 style="text-align:center">Change sentence's tone</h2>
                        <textarea wrap="off" name="sentence" value="sentence"></textarea>
                    </div>
                </div>
                <div class="row d-flex justify-content-center">
                    <div class="col-auto col-auto">
                        <button type="submit" class="btn btn-primary" name="tone" value="formal">Convert to
                            formal</button>
                        <button type="submit" class="btn btn-primary" name="tone" value="casual">Convert to
                            informal</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="horizontal_line"></div>

        <div class="half-bottom">
            <div class="row auto justify-content-center">
                <div class="col md p-4">
                    {% if result is not None %}
                    {{ result }}
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</body>



</html>
