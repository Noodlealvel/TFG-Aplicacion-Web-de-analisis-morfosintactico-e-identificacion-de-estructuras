<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'cuentas/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <div class="top">
            {% include "cuentas/menu.html" %}
        </div>
        <div class="container-fluid">
            <div class="half-top">
                <form action="/generate" method="POST">
                    {% csrf_token %}
                    <div class="row-auto">
                        <div class="col-auto">
                            <h2 style="text-align:center">Select the grammatical structures you want your sentence to have:</h2>
                            <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" value="ellipsis" name="ellipsis">
                      <label class="form-check-label" for="ellipsis">
                        Ellipsis
                      </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" value="juxtaposition" name="juxtaposition">
                      <label class="form-check-label" for="juxtaposition">
                        Juxtaposition
                      </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" value="fronting" name="fronting">
                      <label class="form-check-label" for="fronting">
                        Fronting
                      </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" value="inversion" name="inversion">
                      <label class="form-check-label" for="inversion">
                        Inversion
                      </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" value="embedding" name="embedding">
                      <label class="form-check-label" for="embedding">
                        Embedding
                      </label>
                    </div>
                        </div>
                    </div>
                    <div class="row d-flex justify-content-center">
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary" name="generate" value="generate">Generate</button>
                        </div>
                    </div>
                </form>
            </div>
    
            <div class="horizontal_line"></div>
    
            <div class="half-bottom">
                <div class="row auto justify-content-center">
                    <div class="col md p-4">
                        {% if result is not None %}
                        {{ result }}
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>

</body>
</html>
