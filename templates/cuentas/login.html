<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hello, world!</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  {% load static %}
  <link rel="stylesheet" href="{% static 'cuentas/styles.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="icon" href="favicon.png">
</head>
<body>
  <header>
    <div class="m-0 row justify-content-center">
      <div class="col-auto p-5 text-center">
          <h1 class="display-1">Sentence analyzer</h1>
      </div>
    </div>
  </header>
  <div class="container">
        
    <div class="row vh-80 justify-content-center align-items-center">
        
        <div class="col-auto bg-light p-5 rounded">
            <form action="/signin" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% if messages %}
                {% for message in messages %}
                {% if message.tags == "success" %}
                <div class="alert alert-success" role="alert">
                    {{ message }}
                  </div>
                {% elif message.tags == "error" %}
                <div class="alert alert-danger" role="alert">
                    {{ message }}
                  </div>
                {% endif %}
                {% endfor %}
                {% endif %}
                <h1 class="display-6 text-center">Log in</h1>
                <div class="input-group p-2">
                    <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Username">

                </div>
                
                <div class="input-group p-2">
                    <input type="password" name="passwd" class="form-control" id="floatingPassword" placeholder="Password">
                    
                </div><br>
                
                <button type="submit" class="btn btn-primary w-100">Log in</button>
            </form>
            <br>
            <a class="btn btn-primary w-100" href="/">Go back</a>
        </div>
    </div>
</div>

</body>
</html>
